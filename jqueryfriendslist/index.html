<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	</head>
	<body>
	<div class="container-fluid"><div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-3">
			<h1>jQuery Friends List</h1>
			<h2>Friend Add</h2>
			<form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">Add a friend</label>
			    <input type="text" class="form-control" id="name" placeholder="Name">
			    <input type="text" class="form-control" id="age" placeholder="Age">
			    <div class="row">
			    	<button class="btn btn-primary" type="button" id="addFriends">Add Friend!!</button>
			    	<button class="btn btn-primary" type="button" id="deleteFriends">REMOVE bad Friend!</button>
			    </div>

			  </div>
			 
			</form>
			<ul id="friends"></ul>
		</div>
	</div>
	</div>
		
		<script type="text/javascript" src="main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	</body>
</html>
